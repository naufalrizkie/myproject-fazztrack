<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sort By</title>
    <link rel="stylesheet" href="../style/style-2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    
    <nav class="top">
        <div class="top-left-content">
            <img src="../assets/png/logofazztrack.png" alt="fazztrack">
        </div>
    
        <div class="top-right-content">
            <div class="notification">
                <img src="../assets/svg/Notification.svg" alt="notification">
            </div>
            <div class="foto-profil">
                <img src="../assets/png/foto-profil.png" alt="foto-profil">
            </div>
            <p class="nama-akun">Naufal Rizkie Pribadi</p>
            <div>
                <img src="../assets/svg/Arrow - Down 1.svg" alt="arrow-down-1" class="arrow-down-black-nav">
            </div>
        </div>
    </nav>

    <main class="to-do-list">
        <div class="content">
            <div class="main-task">
                <div class="title-cta">
                    <div class="cta">
                        <div class="cta-1">
                            <h1>MY TASK</h1>
                            <h2>TO DO LIST</h2>
                            <h3>Buat list tugas harian saya</h3>
                            <p class="text-sortby">Sort By</p>
                        </div>
                        <div class="cta-2">
                            <button class="button-tambah-tugas">
                                <img src="../assets/svg/Plus.svg" alt="add">
                                <div class=text-tambah-tugas>Tambah Tugas</div>
                            </button>
                            <button class="button-bytanggal">
                                <p class="text-bydate">By Tanggal</p>
                                <img src="../assets/svg/Arrow - Up 1.svg" alt="arrow-up-1" class="arrow-up-1">
                            </button>         
                        </div>
                    </div>
                </div>
                <div class="container-task-sortby">
                    <div class="task">
                        <div class="task-1">
                            <div class="task-pd">
                                <input type="radio" class="radio-button"><p class="task-product-design">Product Design</p>
                                <p class="hari-ini">Hari Ini</p>
                            </div>
                            <!-- <div>
                                <img src="/assets/svg/Arrow - Down 1.svg" alt="arrow-down-1" class="arrow-down-black">
                            </div> -->
                        </div>
                        <div class="tugas-design-team">
                            <p>Tugas untuk design team</p>
                        </div>
    
                        <div class="task-2">
                            <div class="task-dev">
                                <input type="radio" class="radio-button"><p class="task-development">Development</p>
                                <p class="dev-date">15 Juni 2022</p>
                            </div>
                            <!-- <div>
                                <img src="/assets/svg/Arrow - Down 1.svg" alt="arrow-down-1" class="arrow-down-black">
                            </div>                         -->
                        </div>
    
                        <div class="task-3">
                            <div class="task-launch">
                                <input type="radio" class="radio-button"><p class="task-launching">Launching Fazztrack Website</p>
                                <p class="launch-date">20 Juni 2022</p>
                            </div>
                            <!-- <div>
                                <img src="/assets/svg/Arrow - Down 1.svg" alt="arrow-down-1" class="arrow-down-black">
                            </div>                         -->
                        </div>
                    </div>

                    <div class="container-sortby">
                        <div class="ctn1"><p class="text-by-tgl">By Tanggal</p><input type="radio" name="sortby" class="radio-bttn"></div>
                        <div class="ctn2"><p class="text-by-time">By Time</p><input type="radio" name="sortby" class="radio-bttn"></div>
                        <div class="ctn3"><p class="text-terbaru">Terbaru</p><input type="radio" name="sortby" class="radio-bttn"></div>
                    </div>
                </div>
            </div>

            <div class="vector">
                <!-- border garis -->
            </div> 

            <div class="tugas-terselesaikan">
                <img src="../assets/svg/Arrow - Right 1.svg" alt="arrow-right-1" class="arrow-right-1">
                <p>Terselesaikan (3 tugas)</p>
            </div>
        </div>

    </main>
</body>
</html>
